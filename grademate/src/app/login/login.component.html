<div class="container">
  <div class="left">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
        email
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <a class="forgot-password" href="#">Forgot Password?</a>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
  <div class="right">
    <h2>Welcome Back!</h2>
    <button (click)="onSubmit()">Sign Up</button>
  </div>
</div>
