<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
</head>
<body>
  <div class="container">
    <div class="right">
      <h2>Welcome Back!</h2>
      <button (click)="navigateToLogin()">Sign In</button>
    </div>
    <div class="left">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <input
          type="text"
          placeholder="Firstname"
          [(ngModel)]="firstname"
          name="firstname"
          required
        />
        <input
          type="text"
          placeholder="Middlename"
          [(ngModel)]="middlename"
          name="middlename"
          required
        />
        <input
          type="text"
          placeholder="Lastname"
          [(ngModel)]="lastname"
          name="lastname"
          required
        />
        <button type="submit" [disabled]="!signupForm.valid">NEXT</button>
      </form>
    </div>
  </div>  
</body>
</html>
